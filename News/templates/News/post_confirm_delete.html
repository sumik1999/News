{% extends 'News/Base.html'%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="login-div" >
        <form method="POST">
            {% csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 mt-4 ml-2"> Delete Post </legend>
                <h2>Are you Sure you want to delete the post ? {{ object.title }} </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger mt-4" type="submit" >Yes, Delete </button> 
                <!-- both create and update will use this template -->
                <a class="btn btn-secondary mt-4" href="{% url 'post-detail' object.id %}">Cancel </a>
            </div>
        </form>

    </div>
{% endblock %}
