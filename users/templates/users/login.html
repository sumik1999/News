{% extends 'News/Base.html'%} {% load crispy_forms_tags %} {% block content %}
<section class="login-div">
  <form method="POST">
    {% csrf_token%}
    <fieldset class="form-group">
      <legend class="legend border-bottom mb-3">Log In</legend>
      {{form | crispy}}
    </fieldset>
    <div class="form-group mt-3 d-grid gap-2 col-5 mx-auto ripple-surface">
      <button class="btn btn-primary" type="submit">Log-in</button>
    </div>
  </form>
  <div class="border-top mt-3 pt-2">
    <small class="text-muted">
      Do not have an account?
      <a class="ml-2" href="{% url 'register'%}"> Sign Up </a>
    </small>
  </div>
  <div class="border-top mt-3 pt-2">
    <small class="text-muted">
      Forgotten Password ?
      <a class="ml-2" href="{% url 'password_reset'%}"> Reset Password </a>
    </small>
  </div>
</section>
{% endblock %}
